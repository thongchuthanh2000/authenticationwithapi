<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <span th:if="${#session!=null and #session.getAttribute('msg')!=null}"
              style="color: red" th:utext="${#session.getAttribute('msg')}">
        </span>
    </div>

    <div class="controls">
        <form action='/admin/register'>
            <button type="submit">Log </button>
        </form>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/loginAction}" method="POST">
                <fieldset>
                    <h2>Please log in</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Login">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Log In">
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

</body>
</html>
